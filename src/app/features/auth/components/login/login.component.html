<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">üè•</div>
      <h1>AgendaSalud</h1>
      <p>Sistema de Gesti√≥n de Turnos</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Alert de error -->
      <div class="error-alert" *ngIf="errorMessage">
        <span class="error-icon">‚ö†Ô∏è</span>
        <span class="error-message">{{ errorMessage }}</span>
        <button type="button" class="close-btn" (click)="clearError()">√ó</button>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        
        <!-- Errores de validaci√≥n del email -->
        <div class="field-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un email v√°lido</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        
        <!-- Errores de validaci√≥n de la contrase√±a -->
        <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">La contrase√±a es requerida</span>
          <span *ngIf="loginForm.get('password')?.hasError('minlength')">M√≠nimo 6 caracteres</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesi√≥n</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Cargando...
        </span>
      </button>
    </form>

    <div class="demo-users">
      <h3>Usuarios de demostraci√≥n:</h3>
      <div class="demo-buttons">
        <button class="demo-btn" (click)="loginAsDemo('paciente@demo.com')">Paciente</button>
        <button class="demo-btn" (click)="loginAsDemo('profesional@demo.com')">Profesional</button>
        <button class="demo-btn" (click)="loginAsDemo('manager@demo.com')">Manager</button>
        <button class="demo-btn" (click)="loginAsDemo('admin@demo.com')">Admin</button>
      </div>
    </div>
  </div>
</div>
